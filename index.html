<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Weather App</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box" id="inputBox">
                <button id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>

        <section class="location-not-found">
            <h1>Sorry, location not found!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </section>

        <section class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
